version: 2

project_name: probedesk

env:
  - CGO_ENABLED=1

builds:
  - id: probedesk
    main: ./main.go
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    binary: probedesk
    flags:
      - -trimpath=false
    hooks:
      pre:
        - echo "Ensure rsrc.syso is in the main.go directory" 

archives:
  - id: windows
    builds: [probedesk]
    format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - install.ps1

release:
  draft: false
  prerelease: false
  github:
    owner: RainyRoot
    name: ProbeDesk
